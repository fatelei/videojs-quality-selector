<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-quality-selector Demo</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <link href="dist/videojs-quality-selector-plugin.css" rel="stylesheet">
</head>
<body>
  <video id="videojs-quality-selector-player" class="video-js vjs-default-skin" controls>
  </video>
  <ul>
    <li><a href="/test/debug.html">Run unit tests in browser.</a></li>
    <li><a href="docs/api/">Read generated docs.</a></li>
  </ul>
  <script src="node_modules/video.js/dist/video.js"></script>
  <script src="dist/videojs-quality-selector-plugin.js"></script>
  <script>
    (function(window, videojs) {
      var player = window.player = videojs('videojs-quality-selector-player', {
          qualityLevels: [
          {
            identify: 'sd',
            src: 'http://vjs.zencdn.net/v/oceans.mp4',
            label: '标清'
          },
          {
            identify: 'hd',
            src: 'http://vjs.zencdn.net/v/oceans.webm',
            label: '高清'
          }
        ]});
      var qualitySelector = window.qualitySelector = player.qualitySelector();
    }(window, window.videojs));
  </script>
</body>
</html>
